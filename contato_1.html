<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <div class="container">
        <h1>Fale Conosco</h1>
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Seu Nome" required>
            <input type="email" id="email" name="email" placeholder="Seu Email" required>
            <textarea id="message" name="message" placeholder="Sua Mensagem" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <!-- Carregar o EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <script type="text/javascript">
        (function(){
            emailjs.init("ttpSa1iWtDUe4BE9z"); // Substitua pelo seu User ID
        })();

        // Envio de mensagem ao submeter o formulário
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Dados do formulário
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
            };

            // Enviar o e-mail via EmailJS
            emailjs.send('service_8ctebkn', 'template_drujets', formData) // Substitua pelo seu Service ID e Template ID
                .then(function(response) {
                    alert('Mensagem enviada com sucesso!');
                    console.log('Success:', response);
                }, function(error) {
                    console.error('Erro ao enviar mensagem:', error);
                    alert('Ocorreu um erro ao enviar sua mensagem. Erro: ' + error.text);
                });
        });
    </script>
</body>
</html>
